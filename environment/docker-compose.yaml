version: '2'
services:
   elastic:
      container_name: example-elastic
      image: elasticsearch:7.9.1
      environment:
         - node.name=elastic
         - cluster.name=es_cluster
         - cluster.initial_master_nodes=elastic
         - bootstrap.memory_lock=true
         - indices.breaker.total.use_real_memory=false
         - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
      ulimits:
         memlock:
            soft: -1
            hard: -1
      ports:
         - 9200:9200
         - 9300:9300
      networks:
         - network-example
   kibana:
      image: kibana:7.9.1
      container_name: example-kibana
      environment:
         - SERVER_NAME=localhost
         - ELASTICSEARCH_HOSTS=http://elastic:9200
      ports:
         - 5601:5601
      depends_on:
         - elastic
      networks:
         - network-example
   apmserver:
      image: elastic/apm-server:7.9.1
      container_name: example-apmserver
      command: >
         apm-server -e
           -E apm-server.rum.enabled=true
           -E apm-server.host=0.0.0.0:8200
           -E setup.kibana.host=kibana:5601
           -E output.elasticsearch.hosts=elastic:9200
      ports:
         - 8200:8200
      depends_on:
         - elastic
      networks:
         - network-example
   mysql:
      container_name: example-mysql
      image: mysql:8
      command: --default-authentication-plugin=mysql_native_password --init-file /data/application/db-init.sql
      volumes:
         - ./db-init.sql:/data/application/db-init.sql
      environment:
         MYSQL_ROOT_PASSWORD: abcd.1234
      networks:
         - network-example
      ports:
         - 3306:3306
   redis:
      container_name: example-redis
      image: redis
      networks:
         - network-example
      ports:
         - 6379:6379
networks:
   network-example:
