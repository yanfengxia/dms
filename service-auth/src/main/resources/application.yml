

server:
  port: 55002
  servlet:
    context-path: /service-auth



eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: auth-service
  sleuth:
    enabled: true
    sampler:
      probability: 1
  datasource:
    url: jdbc:mysql://linux.local:3306/example
    username: root
    password: abcd.1234
  jpa:
    hibernate:
      ddl-auto: update
  cache:
    type: redis
    redis:
      time-to-live: 1h
  redis:
    port: 6379
    host: linux.local